<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" id="contactButton">Contactez-moi</button>
        <div class="photograph-img"></div>
      </div>

      <nav class="nav">
          <label id="nav-text">Trier par</label>
          <select name="nav-select" id="nav-select">
          <option   class="nav-option" id="nav-option-likes" value="Popularite" selected>Popularite</option>
          <option   class="nav-option" id="nav-option-date" value="Date">Date</option>
          <option class="nav-option" id="nav-option-title" value="Title">Title</option>
        </select>
 </nav>




      <div id="photograph-gallery"></div>
      
    </main>
    <div id="lightbox">
      <div class="content">
        <button class="previous">
          <img src="assets\icons\left.svg" alt="gauche" />
        </button>
        <div class="picture"></div>
        <div class="cross-right">
          <button class="close">
            <img src="assets\icons\cross.svg" alt="croix" />
          </button>
          <button class="next">
            <img src="assets\icons\right.svg" alt="droite" />
          </button>
        </div>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header> 
          <h2 id="nameModal"></h2>
          <button id="closeModal">
            <img src="../assets/icons/close.svg" alt="croix" />
          </button>
        </header>

        <section id="section">
          <form id="contact" name="contact" action="index.html" method="get">
            <div class="contained">
              <label>Pr√©nom</label>
              <input
                class="text-control"
                type="text"
                id="firstName"
                name="firstName"
              />
              <p id="errorFirstName"></p>

              <label>Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastName"
                name="LastName"
              />
              <p id="errorLastName"></p>

              <label>Email</label>
              <input
                class="text-control"
                type="text"
                id="e-mail"
                name="e-mail"
              />
              <p id="errorMail"></p>

              <label>Votre message</label>
              <input
                class="text-control-message"
                type="text"
                id="message"
                name="message"
              />
            </div>
            <button class="contact_button" id="submit" type="submit">
              Envoyer
            </button>
          </form>
        </section>
      </div>
    </div>
    <div class="infoPhotographerDisplay">
    </div>
    <section>
      
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/factories/data.js" type="module"></script>
    <script src="/scripts/factories/Category.js" type="module"></script>
    <script src="/scripts/factories/Lightbox.js" type="module"></script>
  </body>
</html>
