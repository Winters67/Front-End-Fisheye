<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" id="contactButton">Contactez-moi</button>
        <div class="photograph-img"></div>
      </div>

      <nav class="nav-select">
        Trier par
        <label for="nav-option-select" class="custom-select">
          <select id="nav-option-select">
            <option
              selected
              class="nav-option"
              id="option-Popularite"
              value="Popularite"
            >
              Popularite
            </option>
            <option class="nav-option" id="option-date" value="Date">
              Date
            </option>
            <option class="nav-option" id="option-title" value="Title">
              Title
            </option>
          </select>
        </label>
      </nav>

      <div class="infoPhotographerDisplay"></div>
      <div id="photograph-gallery"></div>
    </main>
    <div id="lightbox">
      <div class="content">
        <button class="previous" aria-label="Previous image">
          <img src="assets/icons/left.svg" alt="gauche" />
        </button>
        <div class="picture"></div>
        <div class="cross-right">
          <button class="close" aria-label="Close dialog">
            <img src="assets/icons/cross.svg" alt="croix" />
          </button>
          <button class="next" aria-label="next image">
            <img src="assets/icons/right.svg" alt="droite" />
          </button>
        </div>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <span id="nameModal"></span>
          <button id="closeModal">
            <img src="../assets/icons/close.svg" alt="fermer" />
          </button>
        </header>
        
        <form id="contact" name="contact" action="index.html" method="get">
          <div class="contained">
            <label for="firstName">Prénom</label>
            <input
              aria-label="Prénom"
              class="text-control"
              type="text"
              id="firstName"
              name="firstName"
            />
            <p id="errorFirstName"></p>

            <label for="lastName">Nom</label>
            <input
              aria-label="Nom"
              class="text-control"
              type="text"
              id="lastName"
              name="LastName"
            />
            <p id="errorLastName"></p>

            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-label="Email"
            />
            <p id="errorMail"></p>

            <label for="message">Votre message</label>
            <input
            class="text-control-message"
            type="text"
            id="message"
              name="message"
              aria-label="message"
            />
          </div>
          <button
            class="contact_button"
            id="submit"
            type="submit"
            aria-label="fermer le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/factories/data.js" type="module"></script>
    <script src="/scripts/factories/Category.js" type="module"></script>
    <script src="/scripts/factories/Lightbox.js" type="module"></script>
    <script src="/scripts/utils/likes.js"></script>
  </body>
</html>
