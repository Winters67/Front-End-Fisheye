<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button">
          <!-- <button class="contact_button" onclick="displayModal()"></button> -->
          Contactez-moi
        </button>
        <div class="photograph-img"></div>
      </div>
      <div class="select-choice">
        Trie par
        <ul class="menu-choise">
          <li class="Popularité">Popularité</li>
          <li class="Date">Date</li>
          <li class="Titre">Titre</li>
        </ul>
      </div>
      <div id="photograph-gallery"></div>
    </main>
    <div id="lightbox">
      <div class="content">
        <button class="previous">&lt;</button>
        <div class="picture"></div>
        <button class="close">x</button>
        <button class="next">&gt;</button>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" />
          <!-- <img src="assets/icons/close.svg" onclick="closeModal()" /> -->
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/factories/data.js" type="module"></script>
    <script src="/scripts/factories/Category.js" type="module"></script>
    <script src="/scripts/factories/Lightbox.js" type="module"></script>
  </body>
</html>
